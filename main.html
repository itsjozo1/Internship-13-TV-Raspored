<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv-raspored</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./script/main.js" type="module"></script>
    <script src="./script/channels.js" type="module"></script>
    <script src="./script/programs.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="headline-container">
        <i class="fa-solid fa-tv"></i>
        <h2 class="headline" data-href="main.html">TV raspored</h2>
      </div>
      <div class="hamburger">
        <a href="./programSite.html">Watchlista</a>
        <i class="fa-solid fa-magnifying-glass search-button"></i>
        <div class="search-container">
          <span class="search-programs-close-button close-button"
            >&#10005;</span
          >
          <h2 class="search-programs-headline">Search programs</h2>
          <input type="text" class="search-programs-input" />
          <div class="search-programs-result-container"></div>
        </div>
      </div>
    </header>
    <div id="root">
      <div class="channels-container">
        <div class="time-measure">
          <div class="channel-block"></div>
          <p>00:00</p>
          <p>01:00</p>
          <p>02:00</p>
          <p>03:00</p>
          <p>04:00</p>
          <p>05:00</p>
          <p>06:00</p>
          <p>07:00</p>
          <p>08:00</p>
          <p>09:00</p>
          <p>10:00</p>
          <p>11:00</p>
          <p>12:00</p>
          <p>13:00</p>
          <p>14:00</p>
          <p>15:00</p>
          <p>16:00</p>
          <p>17:00</p>
          <p>18:00</p>
          <p>19:00</p>
          <p>20:00</p>
          <p>21:00</p>
          <p>22:00</p>
          <p>23:00</p>
        </div>
        <div class="real-time-line"></div>
      </div>
    </div>
  </body>
  <script src="./script/searchProgram.js" type="module"></script>
</html>
